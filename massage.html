        <header class="main-header" style="background-image: url(http://static.ghostchina.com/image/6/d1/fcb3879e14429d75833a461572e64.jpg);height:224px; ">

                    <span style="color:#f0e5da">
                        <span style="font-size:200%">

                                Blog&nbsp; of&nbsp; Amy
                            </span>

                    </span>

            </div>

        </header>

        <nav class="main-navigation">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="navbar-header">

                            </ul>   
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="content-wrap">
            <div class="container">
                <div class="row">

                    <article class="post">
                        <div class="post-head">
                            <p><span style="color:#e67e22"><span style="font-size:2.5em">欢迎留言</span></span></p>
                        </div>
                    </article>


                    <article class="post">
                        <div class="post-head">
                            <form class="form-horizontal"style="font-size:130%">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputName" >姓名<sup><span style="color:#ff0000">*</span></sup>：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" id="inputName" placeholder="Name" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputGender">性别<sup><span style="color:#ff0000">*</span></sup>：</label>
                                    <div class="col-sm-2">
                                        <input  type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>男
                                        <input  type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputQQ/WeChat">QQ/WeChat：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" id="inputQQ/WeChat" placeholder="QQ/WeChat" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputSchool">学校<sup><span style="color:#ff0000">*</span></sup>：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" id="inputSchool" placeholder="School" required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputEmail">邮箱<sup><span style="color:#ff0000">*</span></sup>：</label>
                                    <div class="col-sm-8">

                                        <input class="form-control" type="text" id="inputEmail" placeholder="Email" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputMessage">给我留言<sup><span style="color:#ff0000">*</span></sup>：</label>
                                    <div class="col-sm-8">
                                        <textarea rows="8"type="text" class="form-control" id="inputMessage" placeholder="Message" required="required"></textarea>
                                    </div>
                                </div>
                                </main>
                                <main class="col-md-12 main-content">
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="checkbox">
                                                <input type="checkbox" required="required"> 我以仔细阅读并接受用户使用协议
                                            </label>
                                            <p>&nbsp;</p>
                                            <button type="submit" class="btn">确认</button>
                                            <button type="cancle" class="btn">取消</button>
                                        </div>
                                    </div></main>
                            </form>
                        </div>

                    </article>

                </div>
            </div>

        </section>
